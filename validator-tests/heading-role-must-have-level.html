<html lang="en-US">
<head><title>Element with HEADING role MUST use the aria-level attribute to indicate the proper nesting level.</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#heading
RULE: "Authors MUST use the aria-level attribute to indicate the proper nesting level."
-->

<!-- Heading element that should fail -->
<div id="heading-1" role="heading" class="fail"></div>

<!-- Heading elements that should pass -->

<div id="heading-3" role="heading" class="pass" aria-level="1"></div>

<div id="heading-4" role="heading" class="pass" aria-level="6"></div>

<div id="heading-5" role="heading" class="pass" aria-level="10"></div>



</body>
</html>
