<html lang="en-US">
<head><title>Elements with role option must be contained in, or owned by, an element with the role listbox or group within a listbox.</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#option
RULE: "Authors MUST ensure elements with role option are contained in, or owned by, an element with the role listbox or group within a listbox."
-->

<!-- Option elements that should fail -->
<div role="option" class="fail">Option 1</div>
<div role="option" class="fail">Option 2</div>

<div role="group">
  <div role="option" class="fail">Option 3</div>
  <div role="option" class="fail">Option 4</div>
</div>

<!-- Option elements that should pass -->

<div role="listbox">
  <div role="option" class="pass">Option 5</div>
  <div role="option" class="pass">Option 6</div>
</div>

<div role="listbox">
  <div role="group">
    <div role="option" class="pass">Option 7</div>
    <div role="option" class="pass">Option 8</div>
  </div>
</div>


<div role="listbox" aria-owns="id1">
</div>

<div id="id1">
  <div role="option" class="pass">Option 9</div>
  <div role="option" class="pass">Option 10</div>
</div>

<div role="listbox" aria-owns="id2">
</div>

<div id="id2">
  <div rol="group">
    <div role="option" class="pass">Option 11</div>
    <div role="option" class="pass">Option 12</div>
  </div>
</div>

</body>
</html>
